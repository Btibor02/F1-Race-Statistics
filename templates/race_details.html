<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Race Details - F1 Stats</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">F1 Stats</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="race_details.html">Races</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="race-header text-center">
    <div class="container">
      <h1>Race Details</h1>
      <p>In-depth stats and performance insights</p>
    </div>
  </section>

  <!-- Race Summary Section -->
  <section class="container my-5">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="race-summary-card">
          <h4>Fastest Lap</h4>
          <p>Max Verstappen - 1:32.109</p>
        </div>
        <div class="race-summary-card">
          <h4>Average Lap Time</h4>
          <p>1:35.784</p>
        </div>
        <div class="race-summary-card">
          <h4>Tire Usage</h4>
          <p>Medium: 28 Laps, Hard: 20 Laps, Soft: 12 Laps</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-placeholder">
          <!-- Chart.js visual will go here -->
          <h5>Lap Time Chart</h5>
          <canvas id="lapTimeChart"></canvas>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 F1 Stats App | Built by Team XYZ</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js would be included by your JS teammate -->
</body>
</html>
